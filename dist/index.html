<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">

    <title>个人简历</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      *::before {
        box-sizing: border-box;
      }
      *::after {
        box-sizing: border-box;
      }
      #demo {
        word-break: break-all;
        word-wrap: break-word;
      }
      #div1 {
        position: fixed;
        top: 10px;
        left: 60%;
      }

      @media (max-width: 500px) {
        #demo {
          height: 50vh;
          overflow: auto;
        }
        #div1wrapper {
          height: 50vh;
        }
        #div1 {
          position: relative;
          width: 200px;
          height: 200px;
          top: 50px;
          left: 100px;
        }
      }
    
</style>
  </head>
  <body>
    <div id="demo"></div>
    <div id="div1wrapper">
      <div id="div1"></div>
    </div>
    <style id="style"></style>
    <script id="" src="/index.65c7a1e5.js"></script>
  </body>
</html>
